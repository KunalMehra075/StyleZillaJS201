<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleZilla : Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <div id="nav">
    <a href="index.html"
      ><img src="images/stylezillawithoutbackground.png"
    /></a>
  </div>
  <body>
    <div>
      <div class="box">
        <div class="head">
          <a href="index.html"><img id="logo" src="images/logo.png" /></a>
        </div>
        <div class="signin">
          <h1 style="padding-left: 11px; color: #faa619">Login</h1>
          <h4>or <a href="signup.html"> create an account</a></h4>
        </div>

        <form class="form">
          <label for=""> Email<span class="required">*</span></label
          ><br />
          <input
            id="email"
            type="email"
            required=""
            placeholder="name@gmail.com"
          />
          <label for="">Password<span class="required">*</span></label>
          <input type="password" placeholder="8 or more characters" id="pass" />

          <input type="submit" value="Continue" id="continue" />
        </form>
        <div class="btm">
          <div id="btmdiv">
            <br />
            <hr />
            <div style="padding: 3px 8px; background-color: white">or</div>
          </div>
          <br />
          <div class="gooo">
            <label>Continue with Google </label>
            <img id="google" src="images/google-logo.png" />
          </div>
          <br />
          <p><u>Sign in with Apple </u></p>
          <br /><br /><br /><br />
        </div>
      </div>
    </div>
    <a href="Admin-Login.html"><button id="admin">Admin Login</button></a>
  </body>
</html>

<script src="login.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
