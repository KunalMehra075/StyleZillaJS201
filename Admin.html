<!----------------------------------------------- Adding Products ----------------------------------------------->
      <section class="Adding Producs">
       
        <div id="add-products-outer" class="CRUDsections">
          <h1>üõçÔ∏è Add New Products to <select name="Select Database" id="Addselect">
            <option value="">Select Database</option>
            <option value="https://63984241fe03352a94ca27c3.mockapi.io/lifestyleApi/womensTopWear">Womens Top</option>
            <option value="https://63984241fe03352a94ca27c3.mockapi.io/lifestyleApi/WomensEthnicWear">Women Ethnic</option>
            <option value="https://63984241fe03352a94ca27c3.mockapi.io/lifestyleApi/MensFormals">Mens Formals </option>
            <option value="https://63984241fe03352a94ca27c3.mockapi.io/lifestyleApi/MensCasuals">Mens Casuals</option>
            <option value="https://63987962044fa481d69ed8cc.mockapi.io/stylezilla/KidsWear">KidsWear</option>
            <option value="https://63987962044fa481d69ed8cc.mockapi.io/stylezilla/BeautyProducts">Beauty Products</option>
            <option value="https://63987962044fa481d69ed8cc.mockapi.io/stylezilla/Shoes">Shoes</option>
            <option value="https://63987962044fa481d69ed8cc.mockapi.io/stylezilla/Bags">Bags</option>
        </select>
       </h1>
        
          <div class="products-list">
            <form autocomplete="on" class="addDataform" id="AddProduct">
              
              <label> Product Title<br>
                <input id="title" type="text" placeholder="Enter Product Title" required/>
                </label>
                <label> Product Description<br>
                <input id="description" type="text" placeholder="Enter Product Description" required/>
                </label>
                <label> Product Price<br>
                <input id="price" type="number" placeholder="Enter Product Price" required />
                </label>
                <label> Product Discount<br>
                <input id="discountPercentage" type="number" placeholder="Enter Product DiscountPercentage" required />
                </label>
                <label> Product Rating<br>
                <input id="rating" type="number" min="0" step="0.1" placeholder="Enter Product Rating" required />
                </label>
                <label> Product Stock<br>
                <input id="stock" type="number" placeholder="Enter Product Stock" required />
                </label>
                <label> Product Brand<br>
                <input id="brand" type="text" placeholder="Enter Product Brand" required/>
                </label>
                <label> Product Category<br>
                <input id="category" type="text" placeholder="Enter Product Category" required/>
                </label>
                <label> Product Thumbnail<br>
                <input id="thumbnail" type="text" placeholder="Enter ThumbnailURL" required />
                </label>
                <label> Product Image 1<br>
                <input id="images" type="text" placeholder="Enter ImageUrl" required />
                </label>
                <label> Product Image 2<br>
                  <input id="images" type="text" placeholder="Enter ImageUrl" required />
                  </label>
              <input class="add-submit" type="submit" value="Add Product"/>
            </not prettier>
             
            </form>
          </div>
        </div>
