<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleZilla : Signup</title>
    <link rel="stylesheet" href="./CSS/MediaQ.css" />
    <link rel="stylesheet" href="CSS/signup.css" />
  </head>
  <div id="nav">
    <a href="index.html"
      ><img src="images/stylezillawithoutbackground.png"
    /></a>
  </div>
  <body>
    <div>
      <div class="box">
        <div class="head">
          <a href="index.html"><img id="logo" src="images/logo.png" /></a>
        </div>

        <h1 id="createacc">Create your free account</h1>

        <form class="form">
          <label for="">Full Name<span class="required">*</span></label
          ><br />
          <input
            type="text"
            required=""
            placeholder="first and last"
            id="name"
            required=""
          />
          <label for=""> Email<span class="required">*</span></label
          ><br />
          <input id="email" type="email" placeholder="name@gmail.com" />
          <label for="">Password<span class="required">*</span></label>
          <input
            type="password"
            placeholder="8 or more characters"
            id="pass"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and at least 8 or more characters"
            required
          />
          <input
            type="submit"
            value="Continue"
            style="margin-top: 15px; font-size: 19px"
          />
        </form>
        <br />
        <div class="btm">
          <!-- <hr style="margin-top:30px" size="3"  margin-top=30px width="90%" color="lightgrey">or</hr> -->
          <center>OR</center>
          <div class="goo">
            <mark>Continue with Google</mark>
            <img
              style="width: 10%; padding-left: 15px"
              src="images/google-logo.png"
            />
          </div>
          <p>Continue with Apple ID</p>
          <p style="padding-top: 10px">
            By creating an account, you agree to the Terms of Service and
            Privacy Policy.
          </p>
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </body>

  <a href="Admin-Login.html"><button id="admin">Admin Login</button></a>
</html>
<script src="JS/common.js" defer></script>
<script src="JS/signup.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
